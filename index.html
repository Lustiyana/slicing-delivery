<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Food Delivery Service</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar start -->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-delivery fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <!-- Nanti ganti sama logo -->
        <a class="navbar-brand" href="#">Mo-Food</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a href="/register.html" class="btn btn-outline-success px-4"
                >Sign-up</a
              >
            </li>
            <li class="nav-item">
              <a href="/login.html" class="btn btn-success px-4 text-white"
                >Sign-up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="page-content page-home">
      <section class="delivery-carousel" data-aos="zoom-in">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div
                id="deliveryCarousel"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#deliveryCarousel"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#deliveryCarousel"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#deliveryCarousel"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/banner.jpg" alt="" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/banner.jpg" alt="" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/banner.jpg" alt="" class="d-block w-100" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="delivery-categories">
        <div class="container">
          <div class="row">
            <div class="col-12" data-aos="fade-up">
              <h5 class="text-center">Categories</h5>
            </div>
          </div>
          <div class="row">
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/images/categories-gadgets-1.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Food</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/images/categories-gadgets-2.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Drink</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="300"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/images/categories-gadgets-3.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Healty Food</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="400"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/images/categories-gadgets-4.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Dessert</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="500"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/images/categories-gadgets-5.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Coffee</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="600"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/images/categories-gadgets-6.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Snack</p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Page Content Start -->

    <!-- Page Content End -->
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery-3.6.1.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/navbar-scroll.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
